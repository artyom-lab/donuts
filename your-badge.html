<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UkraineNow Donuts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="section-donuts bg-modal">
    <div class="container container-3 mb-5">
      <div class="text-center text-xl-left">
        <a href="#!" class="black link-logo">
          <img src="img/Ukraine.svg" alt="" class="align-middle">
          <span class="align-middle">UkraineNow <span class="powered">powered by</span> Donuts</span>
        </a>          
      </div>
      <div class="text-center my-4 my-md-5">
        <div class="title-donation mb-2">Thank you for your donation!</div>
        <div class="comment-donation">We sent this badge and the link to this unique page to your email</div>
      </div>
      <form>
        <div class="row justify-content-center text-center">
          <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="cart-donation cart-donation-2">
              <div class="mb-3">
                <img src="img/donor-big.png" alt="">
              </div>
              <div class="title mb-1">Gas Burners for Ukraine</div>
              <div class="fz-20">Donation</div>
              <div class="name mt-1">Alex Shevchenko</div>
              <div class="date mt-2">21.01.23</div>
            </div>
          </div>
        </div>
      </form>
      <div class="row justify-content-center text-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-7">
          <hr class="hr">
          <div class="share-badge mb-2">Share your badge</div>
          <div class="social-box">
            <a href="#!" class="social fa-brands fa-square-facebook"></a>
            <a href="#!" class="social fa-brands fa-linkedin mx-4"></a>
            <a href="#!" class="social fa-brands fa-twitter"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="section-joindonuts">
      <div class="joindonuts-rotate">
        <div class="fz-14 mb-2">
          <span class="mr-3">Received on</span>
          <span>1.01.23</span>
        </div>
        <div>
          <img src="img/Joindonuts-2.png" alt="">
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
